        <div class="popup_wrap type01">
            <div class="pop_head">
                <h1 tabindex="0">새로운 카탈로그가 등록이 되었습니다.</h1>
                <button type="button" class="popup_close" title="닫기"></button>
            </div>
            <div class="pop_cont">

                    <!-- 팝업 내용 -->

많은 이용해 주시고 아래 바로가기 링크로 이동하시면 해당 카달로그를 보실수 있습니다.</pre>
                    <!-- // 팝업 내용 -->
                    <!-- 카탈로그 바로가기 -->

                    <!-- // 카탈로그 바로가기 -->

                    </ul>
                </div>
                <!-- // 오늘 하루 보지 않기 -->
