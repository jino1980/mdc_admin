		var datepicker1 = new tui.DatePicker('#wrapper1', {
			date: new Date(),
			timepicker: true,
			input: {
				element: '#datepicker-input1',
				format: 'yyyy-MM-dd HH:mm A'
			}
		});

		var datepicker2 = new tui.DatePicker('#wrapper2', {
			date: new Date(),
			timepicker: true,
			input: {

				format: 'yyyy-MM-dd HH:mm A'
			}
		});


		// 목록
		var Grid = tui.Grid;
		Grid.setLanguage('ko', {
			display: {
				noData: '검색 결과가 없습니다'
			}
		});

		var grid = new tui.Grid({
			el: $('#grid'),
			data: gridData,
			scrollX: false,
			scrollY: false,
			header: {
				height: 35
			},
			minRowHeight: 30,
			bodyHeight: 340,
			columns: [{
					title: 'No.',
					align: 'center',
					name: 'type01',
					width: 80
				},
				{
					title: '카테고리',
					align: 'left',
					name: 'type02',
					width: 200
				},
				{
					title: '카탈로그명',
					align: 'left',
					name: 'type03'
				},

				},

					align: 'center',
					name: 'type05',
					width: 100
				},

					name: 'type06',
					width: 100
				},
				{
					title: '수정',
					align: 'center',
					name: 'type07',
					width: 80,

						var btnCy = rowData.btnClass1;
						return '<button type="button" class="tb_btn '+ btnCy +'">' + value + '</button>';
					}
				},
				{
					title: '삭제',
					align: 'center',
					name: 'type08',
					width: 80,
					formatter: function(value, rowData) {
						var btnCy = rowData.btnClass2;
						return '<button type="button" class="tb_btn '+ btnCy +'">' + value + '</button>';

		});

				type05: '1,154',
				type06: '113',
				btnClass1: 'blue',
				type07: '수정',
				btnClass2: 'red',
				type08: '삭제'
			}

		var pagination1 = new tui.Pagination('pagination1', {
			totalItems: 500,
			itemsPerPage: 10,
			visiblePages: 10
		});
