	<title>관리자</title>
</head>

<body>
	<!-- wrap -->
	<div class="wrap">

		<!-- lnb_wrap -->
		<div class="lnb_wrap">
			<div class="logo"><img src="../resource/images/logo_main.svg" alt="MDC"></div>
			<div class="lnb_con">
				<div class="lnb_title">관리자 메뉴</div>
				<ul class="lnb_menu">
					<li><a href="#">카탈로그 관리</a>
						<ul class="lnb_menu_depth">
							<li><a href="#">카탈로그 목록</a></li>
							<li><a href="#">카탈로그 등록</a></li>
						</ul>
					</li>
					<li><a href="#" class="on">알림 관리</a>
						<ul class="lnb_menu_depth">
							<li><a href="#">공지사항</a></li>
							<li><a href="#" class="on">푸시 관리</a></li>
							<li><a href="#">팝업 관리</a></li>
						</ul>
					</li>
					<li>
						<a href="#">환경설정</a>
						<ul class="lnb_menu_depth">
							<li><a href="#">카테고리 관리</a></li>
							<li><a href="#">문의 담당자 관리</a></li>
							<li><a href="#">도움말 관리</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
		<!-- // lnb_wrap -->

		<!-- content_wrap -->
		<div class="content_wrap">

			<!-- header -->
			<div class="header">

				<div class="info">
					<span class="logout"><button type="button" title="로그아웃"></button></span>
				</div>
				<ul class="gnb_menu">
					<li>
						<a href="#" class="on" class="sel">푸시 리스트</a>
					</li>
				</ul>
			</div>
			<!-- // header -->

			<!-- content -->
			<div class="content">

				<!-- 타이틀 -->
				<div class="title_box">
					<h1 class="h1">검색조건</h1>
				</div>
				<!-- // 타이틀 -->


				<!-- 검색 -->
				<div class="tb_search">
					<table>
						<caption>검색</caption>
						<colgroup>
							<col width="200" />
							<col width="" />
							<col width="200" />
							<col width="" />
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">발송일</th>
								<td>
									<div class="datepicker_box">
										<div class="tui-datepicker-input tui-datetime-input tui-has-focus">
											<input type="text" id="datepicker-input1" aria-label="Date-Time">
											<span class="tui-ico-date"></span>
										</div>
										<div id="wrapper1" style="margin-top: -1px;"></div>
									</div>
									~
									<div class="datepicker_box">
										<div class="tui-datepicker-input tui-datetime-input tui-has-focus">
											<input type="text" id="datepicker-input2" aria-label="Date-Time">
											<span class="tui-ico-date"></span>
										</div>
										<div id="wrapper2" style="margin-top: -1px;"></div>
									</div>
								</td>
                                <th scope="row">검색내용</th>
                                <td>
                                    <input type="text" class="w350">
                                </td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- // 검색 -->
				
				<div class="btn_box alright">
					<button type="button" class="btn btn_default">검색</button>
				</div>

				<!-- 타이틀 -->
				<div class="title_box">
					<h2 class="h2">총 <span>12,345</span>건</h2>
				</div>
				<!-- // 타이틀 -->

				<!-- 리스트 -->
				<div class="tb_list">
					<div id="grid"></div>
				</div>
				<!-- // 리스트 -->

				<!-- 페이징 + 버튼 -->
				<div class="paging_box">
					<div id="pagination1" class="tui-pagination paging"></div>
                    <div class="btn_box">
                        <button type="button" class="btn btn_default">글쓰기</button>
                    </div>
				</div>
				<!-- // 페이징 + 버튼 -->



			</div>
			<!-- // content -->

		</div>
		<!-- // content_wrap -->
	</div>
	<!-- // wrap -->

	<script>
		var datepicker1 = new tui.DatePicker('#wrapper1', {
			date: new Date(),
            timepicker: true,
			input: {
				element: '#datepicker-input1',
				format: 'yyyy-MM-dd HH:mm A'
			}
		});

		var datepicker2 = new tui.DatePicker('#wrapper2', {
			date: new Date(),
            timepicker: true,
			input: {
				element: '#datepicker-input2',
				format: 'yyyy-MM-dd HH:mm A'
			}
		});

		// 목록
		var Grid = tui.Grid;
		Grid.setLanguage('ko', {
			display: {
				noData: '검색 결과가 없습니다'
			}
		});

        var grid = new tui.Grid({
            el: $('#grid'),
            data: gridData,
            scrollX: false,
            scrollY: false,
            header: {
                height: 35
            },
            minRowHeight: 30,
            bodyHeight: 340,
            columns: [{
                    title: 'No.',
                    align: 'center',
                    name: 'type01',
                    width: 80
                },
                {
                    title: '푸시 내용',
                    align: 'left',
                    name: 'type02',
                },
                {
                    title: '등록일',
                    align: 'center',
                    name: 'type03',
                    width: 100
                },
                {
                    title: '발송일',
                    align: 'center',
                    name: 'type04',
                    width: 100
                },
                {
                    title: '수정',
                    align: 'center',
                    name: 'type05',
                    width: 80,
                    formatter: function (value, rowData) {
                        var btnCy = rowData.btnClass1;
                        return '<button type="button" class="tb_btn ' + btnCy + '">' + value +
                            '</button>';
                    }
                },
                {
                    title: '삭제',
                    align: 'center',
                    name: 'type06',
                    width: 80,
                    formatter: function (value, rowData) {
                        var btnCy = rowData.btnClass2;
                        return '<button type="button" class="tb_btn ' + btnCy + '">' + value +
                            '</button>';
                    }
                }
            ]
        });

        var gridData = [{
            type01: '1',
            type02: '새로운 버전 업데이트 안내',
            type03: '2021.06.21',
            type04: '2021.06.21',
            btnClass1: 'blue',
            type05: '수정',
            btnClass2: 'red',
            type06: '삭제'
        }];
        grid.setData(gridData);

		// 페이징
		var Pagination = tui.Pagination;

		var pagination1 = new tui.Pagination('pagination1', {
			totalItems: 500,
			itemsPerPage: 10,
			visiblePages: 10
		});
	</script>
</body>

</html>
