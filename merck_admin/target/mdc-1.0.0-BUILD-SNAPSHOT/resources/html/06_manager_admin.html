    <script>
        // 목록
        var Grid = tui.Grid;
        Grid.setLanguage('ko', {
            display: {
                noData: '검색 결과가 없습니다'

        var grid = new tui.Grid({
            el: $('#grid'),
            data: gridData,
            scrollX: false,
            scrollY: false,
            header: {
                height: 35
            },
            minRowHeight: 30,
            bodyHeight: 340,
            columns: [{
                    title: 'No.',
                    align: 'center',
                    name: 'type01',
                    width: 80
                },
                {
                    title: '부서명',
                    align: 'center',
                    name: 'type02',
                },

                    align: 'center',
                    name: 'type03',
                },

                    name: 'type04',

                    name: 'type06',
